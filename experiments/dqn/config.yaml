env:
    num_episode: 1
    total_steps: -1

    log_dir: 'logs'
    save_dir: "models_save"
    save_interval: 1000
    model_load_path: null

    #region: [175, 0, 625, 450]
    region: [5,0,800,450]
    final_size: 224

    reward:
        reward_option: "normal"   #
        reward_scale: 2.aaaa
        base_player: 0x7ff4f74423f0
        base_boss: 0x7ff49eb297e0

    model:
        arch: resnet
        kwargs:
            num_classes: 10
            depth: 32

agent:
    dqn:
        action_dim: 10

        model_load_path: pretrain_models/resnet34-333f7ec4.pth
        ignore_prefix: ['fc']

        # for learning
        a_learning_rate: 0.001
        actor_init_scale: 0.05
        policy_batch_size: 16
        tau: 0.0001
        discount: 0.99
        max_grad_norm: 5

        # replay buffer size
        buffer_size: 5000
        update_full: True
        update_full_epoch: 8

        # for explore
        epsilon: 0.5
        decay_epsilon: 0.00001

        weight_decay: 0.00001

        tb_step: 10
