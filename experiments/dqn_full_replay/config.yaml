env:
    num_episode: 1
    total_steps: -1

    log_dir: 'logs'
    save_dir: "models_save"
    save_interval: 1000
    model_load_path: null

    #region: [175, 0, 625, 450]
    region: [5,0,800,450]
    final_size: 224

    reward:
        reward_option: "normal"   #
        reward_scale: 2
        base_player: 0x7ff4a0801f80
        base_boss: 0x7ff4f6ba31c0

    model:
        arch: resnet
        kwargs:
            num_classes: 10
            depth: 32

agent:
    dqn:
        action_dim: 5
        agent_model_path: experiments/dqn_full_replay/models_save/normal_5000_0.0001_2020_09_13_23_29_29/dqn_sekiro_step_3000.pth #experiments/dqn_per/models_save/normal_5000_0.001/dqn_sekiro_step_15000.pth
        model_load_path: null #pretrain_models/resnet18.pth
        ignore_prefix: ['fc']

        # for learning
        a_learning_rate: 0.0001
        actor_init_scale: 0.05
        policy_batch_size: 64
        tau: 0.00001
        discount: 0.9
        max_grad_norm: 5
        learning_step: 1000
        start_step: 500

        # replay buffer size
        buffer_size: 5000
        update_full: True
        update_full_epoch: 1

        # for explore
        epsilon: 0.5
        decay_epsilon: 0.00001

        weight_decay: 0.0001

        tb_step: 10

        alpha: 1

        num_steps: 4
